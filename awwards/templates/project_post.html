{%extends 'base.html'%}
{%load crispy_forms_tags %}

{{block.super}}
{%block content%}
<div style="margin-top: 100px;">
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="loggi">
                <h2 style="text-align: center;">Post A Project</h2>
                <form class="form-group" action="/project/post/" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{ form|crispy }}
                    <button class="btn btn-outline-info" type="submit" name="button">Submit</button>
                </form>
            </div>

        </div>
        <div class="col-md-3"></div>

    </div>
</div>
</div>
{% endblock %}
